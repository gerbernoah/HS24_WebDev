<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
    <link href="layout.css" rel="stylesheet" />

    <script src="./main.ts" type="module"></script>
  </head>
  <body>

    <div class="container">
    <header>
      <h1>Contact</h1>
    </header>

    <section>
      <ul>
        <li>
          <a href="/" title="Home"
            ><i class="fa-solid fa-home"></i> <span class="text">Home</span></a
          >
        </li>
        <li>
          <a href="/" title="Dashboard"
            ><i class="fa-solid fa-dashboard"></i>
            <span class="text">Dashboard</span></a
          >
        </li>
        <li>
          <a href="/" title="Profile"
            ><i class="fa-solid fa-user"></i>
            <span class="text">Profile</span></a
          >
        </li>
        <li>
          <a href="./contact.html" title="Contact"
            ><i class="fa-solid fa-message"></i>
            <span class="text">Contact</span></a
          >
        </li>
      </ul>
    </section>
    <form id="myForm">
      <main class="contact">
        <style>
          input::placeholder{
            font-size: 1vw;
          }
          textarea::placeholder{
            font-size: 1vw;
          }
          input[type="date"]{
            font-size: 1vw;
          }
        </style>
        <div class="name" style="color: rgb(45, 135, 238); font-size: 1vw">
          Name
        </div>
        <div class="name1">
        <input
          type="name"
          id="name"
          name="name"
          placeholder="Jane Doe"
          required
          style="width: 30vw; height: 5vh; padding: 10px"
        /></div>
        <div class="email" style="color: rgb(45, 135, 238); font-size: 1vw">
          Email address
        </div><div class="bd1">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="jane.doe@example.com"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          style="width: 30vw; height: 5vh; padding: 10px"
        /></div>
        <div class="bd" style="color: rgb(45, 135, 238); font-size: 1vw">
          Birthday
        </div><div class="email1">
        <input
          type="date"
          id="date"
          name="date"
          min="1900-01-01"
          max="3000-01-01"
          style="width: 30vw; height: 5vh; padding: 10px"
        /></div>
        <!-- max needs js / ts to get todays date (not allowed rn) -->

        <div class="liking" style="color: rgb(45, 135, 238); font-size: 1vw">
          What do you like the most?
        </div>
        <div class="options">
          <div class="option">
            <input type="radio" id="js" name="preference" value="JS" />
            <label for="js" style="font-size: 1vw;">JS</label>
          </div>
          <div class="option">
            <input type="radio" id="html" name="preference" value="HTML" />
            <label for="html" style="font-size: 1vw;">HTML</label>
          </div>
          <div class="option">
            <input type="radio" id="css" name="preference" value="CSS" />
            <label for="css" style="font-size: 1vw;">CSS</label>
          </div>
          <div class="option">
            <input
              required
              type="radio"
              id="undecided"
              name="preference"
              value="undecided"
            />
            <label for="undecided" style="font-size: 1vw;">Cannot make a decision.</label>
          </div>
        </div>

        <div class="message" style="color: rgb(45, 135, 238); font-size: 1vw">
          Your message
        </div> <div class="message1">
        <textarea
          id="message"
          name="message"
          placeholder="Enter your message here..."
          style="width: 30vw; height: 20vh; padding: 10px"
        ></textarea></div>

        <div class="question">
          <input type="checkbox" id="html" name="preference" value="html" />
          <label for="html"
            style="font-size: 1vw;">Yes, I want to receive very important spam messages!</label
          >
        </div>
        <div class="button-group">
          <button type="submit" class="send-button" style="width: 5vw; height: 4vh; font-size: 1vw;">Send</button>
          <button type="reset" class="reset-button" style="width: 5vw; height: 4vh; font-size: 1vw;">Reset</button>
      </div>
    </main>
  </form>
    <footer>
      <div>Made with <i class="fa-solid fa-heart"></i> by David Sichau</div>
    </footer>
  </div>
  </body>
</html>
