<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
    <link href="layout.css" rel="stylesheet" />

    <script src="./main.ts" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
    </header>

    <section>
      <ul>
        <li>
          <a href="/" title="Home"
            ><i class="fa-solid fa-home"></i> <span>Home</span></a
          >
        </li>
        <li>
          <a href="/" title="Dashboard"
            ><i class="fa-solid fa-dashboard"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="/" title="Profile"
            ><i class="fa-solid fa-user"></i> <span>Profile</span></a
          >
        </li>
        <li>
          <a href="./contact.html" title="Contact"
            ><i class="fa-solid fa-message"></i> <span>Contact</span></a
          >
        </li>
      </ul>
    </section>

    <main class="contact">

        <div class="name"><h4>Name</h4></div>
        <div class="name1">
          <input type="name" id="name" name="name" placeholder="Jane Doe" style="width: 500px; height: 50px; padding: 10px;">
        </div>
        <div class="email"><h4>Email address</h4></div>
        <div class="email1">
          <input type="email" id="email" name="email" placeholder="jane.doe@example.com" style="width: 500px; height: 50px; padding: 10px;">
        </div>
        <div class="bd"><h4>Birthday</h4></div>
        <div class="bd1">
          <input type="date" id="date" name="date" style="width: 500px; height: 50px; padding: 10px;">
        </div>
        <div class="liking">
          <h4>What do you like the most?</h4>
        </div>
          <div class="options">
            <div class="option">
              <input type="radio" id="js" name="preference" value="JS">
              <label for="js">JS</label>
            </div>
            <div class="option">
              <input type="radio" id="html" name="preference" value="HTML">
              <label for="html">HTML</label>
            </div>
            <div class="option">
              <input type="radio" id="css" name="preference" value="CSS">
              <label for="css">CSS</label>
            </div>
            <div class="option">
              <input type="radio" id="undecided" name="preference" value="undecided">
              <label for="undecided">Cannot make a decision.</label>
            </div>
          </div>
        
        <div class="message"><h4>Your message</h4>
        </div>
        <div class="message1">
          <textarea id="message" name="message" placeholder="Enter your message here..." style="width: 500px; height: 200px; padding: 10px;"></textarea>
        </div>


        <div class="question">
          <input type="checkbox" id="html" name="preference" value="html">
          <label for="html">Yes, I want to receive very important spam messages!</label>
        </div>

    </main>

    <footer>
      <div>Made with <i class="fa-solid fa-heart"></i> by David Sichau</div>
    </footer>
  </body>
</html>
